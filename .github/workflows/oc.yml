          mkdir -p repos/atomspace-rocks/build && cd repos/atomspace-rocks/build
          cmake -DCMAKE_BUILD_TYPE=Release ..
          make -j2
          sudo make install
          sudo ldconfig
          cd ../../..

      # 06. Build and Install atomspace-restful
