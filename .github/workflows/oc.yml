          mkdir -p repos/atomspace-storage/build && cd repos/atomspace-storage/build
          cmake -DCMAKE_BUILD_TYPE=Release ..
          make -j2
          sudo make install
          sudo ldconfig
          cd ../../..

      # 05. Build and Install atomspace-rocks
