          sudo ldconfig
          cd ../../..

      # 09. Build and Install ure
      - name: Build and Install ure
        run: |
          mkdir -p repos/ure/build && cd repos/ure/build
          cmake -DCMAKE_BUILD_TYPE=Release ..
          make -j2
          sudo make install
          sudo ldconfig
          cd ../../..

      # 10. Build and Install spacetime
      - name: Build and Install spacetime
