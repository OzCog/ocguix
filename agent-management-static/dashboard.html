<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenCog Agent Management Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        .card h3 {
            font-size: 1.3rem;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
        }

        .status-running { background: #4CAF50; box-shadow: 0 0 10px #4CAF50; }
        .status-stopped { background: #f44336; }
        .status-starting { background: #ff9800; animation: pulse 2s infinite; }
        .status-error { background: #e91e63; }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .agent-info {
            margin-bottom: 15px;
        }

        .agent-info p {
            margin: 5px 0;
            opacity: 0.9;
        }

        .agent-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin: 15px 0;
        }

        .stat-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-value {
            font-size: 1.2rem;
            font-weight: bold;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .btn {
            flex: 1;
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn-start {
            background: #4CAF50;
            color: white;
        }

        .btn-stop {
            background: #f44336;
            color: white;
        }

        .btn-restart {
            background: #ff9800;
            color: white;
        }

        .btn-logs {
            background: #2196F3;
            color: white;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        .system-overview {
            grid-column: 1 / -1;
            margin-bottom: 20px;
        }

        .overview-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .control-panel {
            grid-column: 1 / -1;
            text-align: center;
        }

        .control-panel h3 {
            margin-bottom: 20px;
        }

        .global-controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .btn-large {
            padding: 15px 30px;
            font-size: 1.1rem;
        }

        .logs-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
        }

        .logs-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #1a1a1a;
            border-radius: 15px;
            padding: 30px;
            width: 90%;
            max-width: 800px;
            max-height: 80%;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .logs-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .logs-text {
            background: #000;
            color: #0f0;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            overflow-y: auto;
            flex: 1;
            white-space: pre-wrap;
            line-height: 1.4;
        }

        .close-btn {
            background: #f44336;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        .loading {
            text-align: center;
            padding: 20px;
            opacity: 0.7;
        }

        .error-message {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid #f44336;
            color: #f44336;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .success-message {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid #4CAF50;
            color: #4CAF50;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .refresh-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .dashboard-grid {
                grid-template-columns: 1fr;
            }
            
            .button-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üß† OpenCog Agent Management Dashboard</h1>
            <p>SKZ Autonomous Agents Framework - Cognitive Ecosystem Control Center</p>
        </div>

        <div id="message-container"></div>

        <div class="dashboard-grid">
            <!-- System Overview Card -->
            <div class="card system-overview">
                <h3>üìä System Overview</h3>
                <div class="overview-stats" id="system-stats">
                    <div class="loading">Loading system information...</div>
                </div>
            </div>

            <!-- Control Panel -->
            <div class="card control-panel">
                <h3>üéõÔ∏è Global Controls</h3>
                <div class="global-controls">
                    <button class="btn btn-start btn-large" onclick="startAllAgents()">‚ñ∂Ô∏è Start All Agents</button>
                    <button class="btn btn-stop btn-large" onclick="stopAllAgents()">‚èπÔ∏è Stop All Agents</button>
                    <button class="btn btn-restart btn-large" onclick="refreshDashboard()">üîÑ Refresh Dashboard</button>
                </div>
            </div>

            <!-- Agent Cards will be populated here -->
            <div id="agents-container">
                <div class="loading">Loading agents...</div>
            </div>
        </div>
    </div>

    <!-- Logs Modal -->
    <div id="logs-modal" class="logs-modal">
        <div class="logs-content">
            <div class="logs-header">
                <h3 id="logs-title">Agent Logs</h3>
                <button class="close-btn" onclick="closeLogs()">‚úï</button>
            </div>
            <div id="logs-text" class="logs-text">Loading logs...</div>
        </div>
    </div>

    <div class="refresh-indicator" id="refresh-indicator">
        Last updated: <span id="last-update">Never</span>
    </div>

    <script>
        // Global state
        let agents = {};
        let refreshInterval;
        let isLoading = false;

        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', function() {
            refreshDashboard();
            startAutoRefresh();
        });

        // API base URL
        const API_BASE = '/api';

        // Utility functions
        function showMessage(message, type = 'info') {
            const container = document.getElementById('message-container');
            const messageDiv = document.createElement('div');
            messageDiv.className = type === 'error' ? 'error-message' : 'success-message';
            messageDiv.textContent = message;
            container.appendChild(messageDiv);
            
            setTimeout(() => {
                container.removeChild(messageDiv);
            }, 5000);
        }

        function updateRefreshIndicator() {
            document.getElementById('last-update').textContent = new Date().toLocaleTimeString();
        }

        // API calls
        async function apiCall(endpoint, options = {}) {
            try {
                const response = await fetch(`${API_BASE}${endpoint}`, {
                    headers: {
                        'Content-Type': 'application/json',
                        ...options.headers
                    },
                    ...options
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                return await response.json();
            } catch (error) {
                console.error('API call failed:', error);
                throw error;
            }
        }

        // Dashboard functions
        async function refreshDashboard() {
            if (isLoading) return;
            isLoading = true;
            
            try {
                // Load agents
                agents = await apiCall('/agents');
                updateAgentsDisplay();
                
                // Load system status
                const systemStatus = await apiCall('/system/status');
                updateSystemStatus(systemStatus);
                
                updateRefreshIndicator();
            } catch (error) {
                showMessage(`Failed to refresh dashboard: ${error.message}`, 'error');
            } finally {
                isLoading = false;
            }
        }

        function updateSystemStatus(status) {
            const statsContainer = document.getElementById('system-stats');
            statsContainer.innerHTML = `
                <div class="stat-item">
                    <div class="stat-value">${status.agents.running}/${status.agents.total}</div>
                    <div class="stat-label">Active Agents</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value">${status.system.cpu_percent.toFixed(1)}%</div>
                    <div class="stat-label">CPU Usage</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value">${status.system.memory_percent.toFixed(1)}%</div>
                    <div class="stat-label">Memory Usage</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value">${(status.system.memory_available_mb / 1024).toFixed(1)}GB</div>
                    <div class="stat-label">Available Memory</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value">${status.system.disk_percent.toFixed(1)}%</div>
                    <div class="stat-label">Disk Usage</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value">${status.system.disk_free_gb.toFixed(1)}GB</div>
                    <div class="stat-label">Free Disk</div>
                </div>
            `;
        }

        function updateAgentsDisplay() {
            const container = document.getElementById('agents-container');
            
            // Clear existing content except the first two cards (system overview and control panel)
            const existingCards = container.querySelectorAll('.card');
            existingCards.forEach(card => card.remove());
            
            // Create agent cards
            Object.entries(agents).forEach(([agentId, agentData]) => {
                const card = createAgentCard(agentId, agentData);
                container.appendChild(card);
            });
        }

        function createAgentCard(agentId, agentData) {
            const { config, status } = agentData;
            const card = document.createElement('div');
            card.className = 'card';
            
            const statusClass = `status-${status.status}`;
            const isRunning = status.status === 'running';
            const isStopped = status.status === 'stopped';
            
            card.innerHTML = `
                <h3>
                    <span class="status-indicator ${statusClass}"></span>
                    ${config.name}
                </h3>
                
                <div class="agent-info">
                    <p><strong>Description:</strong> ${config.description}</p>
                    <p><strong>Type:</strong> ${config.type}</p>
                    <p><strong>Status:</strong> ${status.status.charAt(0).toUpperCase() + status.status.slice(1)}</p>
                    ${status.pid ? `<p><strong>PID:</strong> ${status.pid}</p>` : ''}
                    ${status.start_time ? `<p><strong>Started:</strong> ${new Date(status.start_time).toLocaleString()}</p>` : ''}
                    ${status.last_error ? `<p style="color: #f44336;"><strong>Last Error:</strong> ${status.last_error}</p>` : ''}
                </div>
                
                ${isRunning ? `
                <div class="agent-stats">
                    <div class="stat-item">
                        <div class="stat-value">${status.cpu_percent.toFixed(1)}%</div>
                        <div class="stat-label">CPU</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value">${status.memory_mb.toFixed(0)}MB</div>
                        <div class="stat-label">Memory</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value">${status.restarts}</div>
                        <div class="stat-label">Restarts</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value">${config.capabilities.length}</div>
                        <div class="stat-label">Capabilities</div>
                    </div>
                </div>
                ` : ''}
                
                <div class="button-group">
                    <button class="btn btn-start" ${!isStopped ? 'disabled' : ''} 
                            onclick="startAgent('${agentId}')">‚ñ∂Ô∏è Start</button>
                    <button class="btn btn-stop" ${!isRunning ? 'disabled' : ''} 
                            onclick="stopAgent('${agentId}')">‚èπÔ∏è Stop</button>
                    <button class="btn btn-restart" onclick="restartAgent('${agentId}')">üîÑ Restart</button>
                    <button class="btn btn-logs" onclick="showLogs('${agentId}', '${config.name}')">üìÑ Logs</button>
                </div>
            `;
            
            return card;
        }

        // Agent control functions
        async function startAgent(agentId) {
            try {
                const result = await apiCall(`/agents/${agentId}/start`, { method: 'POST' });
                showMessage(result.success || `Started ${agentId}`);
                setTimeout(refreshDashboard, 1000);
            } catch (error) {
                showMessage(`Failed to start ${agentId}: ${error.message}`, 'error');
            }
        }

        async function stopAgent(agentId) {
            try {
                const result = await apiCall(`/agents/${agentId}/stop`, { method: 'POST' });
                showMessage(result.success || `Stopped ${agentId}`);
                setTimeout(refreshDashboard, 1000);
            } catch (error) {
                showMessage(`Failed to stop ${agentId}: ${error.message}`, 'error');
            }
        }

        async function restartAgent(agentId) {
            try {
                const result = await apiCall(`/agents/${agentId}/restart`, { method: 'POST' });
                showMessage(result.success || `Restarted ${agentId}`);
                setTimeout(refreshDashboard, 2000);
            } catch (error) {
                showMessage(`Failed to restart ${agentId}: ${error.message}`, 'error');
            }
        }

        async function startAllAgents() {
            try {
                const result = await apiCall('/operations/start-all', { method: 'POST' });
                showMessage('Started all agents');
                setTimeout(refreshDashboard, 2000);
            } catch (error) {
                showMessage(`Failed to start all agents: ${error.message}`, 'error');
            }
        }

        async function stopAllAgents() {
            try {
                const result = await apiCall('/operations/stop-all', { method: 'POST' });
                showMessage('Stopped all agents');
                setTimeout(refreshDashboard, 1000);
            } catch (error) {
                showMessage(`Failed to stop all agents: ${error.message}`, 'error');
            }
        }

        // Logs functionality
        async function showLogs(agentId, agentName) {
            const modal = document.getElementById('logs-modal');
            const title = document.getElementById('logs-title');
            const logsText = document.getElementById('logs-text');
            
            title.textContent = `${agentName} Logs`;
            logsText.textContent = 'Loading logs...';
            modal.style.display = 'block';
            
            try {
                const result = await apiCall(`/agents/${agentId}/logs?lines=100`);
                if (result.logs && result.logs.length > 0) {
                    logsText.textContent = result.logs.join('\n');
                } else {
                    logsText.textContent = 'No log entries found.';
                }
            } catch (error) {
                logsText.textContent = `Error loading logs: ${error.message}`;
            }
        }

        function closeLogs() {
            document.getElementById('logs-modal').style.display = 'none';
        }

        // Auto-refresh functionality
        function startAutoRefresh() {
            refreshInterval = setInterval(refreshDashboard, 5000); // Refresh every 5 seconds
        }

        function stopAutoRefresh() {
            if (refreshInterval) {
                clearInterval(refreshInterval);
                refreshInterval = null;
            }
        }

        // Handle modal clicks
        document.getElementById('logs-modal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeLogs();
            }
        });

        // Handle visibility changes (pause refresh when tab is hidden)
        document.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                stopAutoRefresh();
            } else {
                startAutoRefresh();
                refreshDashboard();
            }
        });
    </script>
</body>
</html>
