# Gitpod Configuration for OpenCog Cognitive Ecosystem
# Complete one-click deployment solution with automated Guix build & deploy process
# Addresses issue #69: docker pull gitpod/workspace-python-3.10:2025-07-23-06-50-33
# Part of madness meta-issue #68

image:
  file: .gitpod.Dockerfile

# Configure the workspace with automated deployment and comprehensive error handling
tasks:
  - name: "Environment Setup"
    init: |
      echo "ðŸ”§ Initializing OpenCog Cognitive Ecosystem Environment..."
      ./.gitpod/setup.sh
    command: |
      echo "âœ… Environment setup completed"
      echo "Ready for main deployment..."

  - name: "Main Deployment"
    init: |
      echo "ðŸš€ Starting automated deployment with Guix integration..."
      ./.gitpod/deploy.sh
    command: |
      echo ""
      echo "ðŸ§  OpenCog Cognitive Ecosystem Ready!"
      echo "=================================================="
      echo ""
      echo "ðŸŒ Available Services:"
      echo "  â€¢ KoboldCpp Web Interface: Port 5001 (auto-forwarded)"
      echo "  â€¢ Cognitive Grammar Agent: ./cognitive-grammar-integration-agent.scm"
      echo "  â€¢ Package Management: ./ocpkg"
      echo ""
      echo "ðŸš€ Quick Start Commands:"
      echo "  â€¢ Test cognitive pipeline: ./test-cognitive-flowchart.sh"
      echo "  â€¢ Run demo: ./demo-cognitive-flowchart.sh"
      echo "  â€¢ Check deployment status: cat /tmp/deployment-status.txt"
      echo "  â€¢ View logs: tail -f /tmp/opencog-deploy.log"
      echo ""
      echo "ðŸ“š Documentation:"
      echo "  â€¢ Deployment Guide: .gitpod/README.md"
      echo "  â€¢ Troubleshooting: .gitpod/TROUBLESHOOTING.md"
      echo "  â€¢ Architecture: TECHNICAL-ARCHITECTURE.md"
      echo ""
      echo "ðŸŽ¯ Zero-configuration deployment completed!"

  - name: "KoboldCpp Server (Background)"
    command: |
      echo "â³ Waiting for deployment to complete..."
      # Wait for main deployment to finish
      while [ ! -f /tmp/deployment-status.txt ] || ! grep -q "completed" /tmp/deployment-status.txt; do
        sleep 5
        echo "Waiting for deployment..."
      done
      echo "ðŸš€ KoboldCpp server starting automatically..."
      # Server started by deploy.sh, this task just monitors
      tail -f /tmp/koboldcpp.log 2>/dev/null || echo "KoboldCpp logs will appear here..."

# Port configuration for KoboldCpp server
ports:
  - port: 5001
    onOpen: open-browser
    name: "KoboldCpp Web Interface"
    description: "Language model inference server with web UI"
    protocol: http

# GitHub integration
github:
  prebuilds:
    master: true
    branches: true
    pullRequests: true
    addCheck: true
    addComment: true
    addBadge: true

# VS Code extensions for development
vscode:
  extensions:
    - ms-python.python
    - ms-python.flake8
    - ms-vscode.makefile-tools
    - redhat.vscode-yaml
    - ms-vscode.vscode-json
    - formulahendry.auto-rename-tag

# Environment variables
env:
  OPENCOG_ECOSYSTEM: "true"
  KOBOLDCPP_PORT: "5001"
  COGNITIVE_GRAMMAR_AGENT: "distributed-cognitive-grammar-agent.scm"
  GITPOD_WORKSPACE_TYPE: "cognitive-ecosystem"